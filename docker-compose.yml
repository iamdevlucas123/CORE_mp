version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: coremp-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: coremp
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: coremp-api
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: coremp
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - db

volumes:
  db_data: