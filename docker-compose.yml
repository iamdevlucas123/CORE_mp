services:
  db:
    image: mysql:8.0
    container_name: coremp-db
    env_file:
      - ./.env
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: coremp-api
    env_file:
      - ./packages/api/.env
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: coremp-web
    env_file:
      - ./apps/web/.env
    ports:
      - "5173:5173"
    depends_on:
      - api

  redis:
    image: redis:7-alpine
    container_name: coremp-redis
    ports:
      - "6379:6379"

volumes:
  db_data:
